<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laurea: Tavoli</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Press Start 2P', cursive; }
    :root {
      --bg-dark: #0a0a0f;
      --card-dark: #1a1a2e;
      --accent: #00ffff;
      --text-light: #e0e0e0;
      --text-muted: #888;
    }
    body { background: var(--bg-dark); color: var(--text-light); }
    .card { perspective: 800px; }
    .inner-card {
      transition: transform 0.5s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%; height: 100%;
    }
    .flipped .inner-card { transform: rotateY(180deg); }
    .card-front, .card-back {
      backface-visibility: hidden;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .card-front { background: var(--card-dark); }
    .card-back {
      background: var(--card-dark);
      transform: rotateY(180deg);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.card').forEach(card => card.addEventListener('click', () => card.classList.toggle('flipped')));
    });
  </script>
</head>
<body class="p-1 sm:p-2 md:p-4">
  <h1 class="text-sm sm:text-base md:text-lg mb-2 sm:mb-4 text-center" style="color: var(--accent)">Benvenuti alla Festa di Laurea</h1>
  <div class="grid grid-cols-1 gap-2 sm:gap-3 md:grid-cols-2 lg:grid-cols-3">
    <script>
      const tables=[
        {id:1,title:"Amplificatori Operazionali",image:"48 pin.png",motto:"Tutto parte da zero, ma noi ci portiamo ogni segnale al massimo.",guests:["Andrea","Clelia","Stefano","Tiziana"]},
        {id:2,title:"Resistore",image:"Resistore.jpg",motto:"Ci adattiamo a tutto con la giusta resistenza.",guests:["Sandra","Gino","Francesco","Mapi","Sonia","Matteo","Anna"]},
        {id:3,title:"Relè",image:"Rele.jpg",motto:"C'è chi fa scattare le luci e chi fa scattare la festa.",guests:["Elena","Alessandro","Dani","Gabri","Enzo","Mary","Piero","Mary"]},
        {id:4,title:"Transistor",image:"BJT.jpeg",motto:"Tre terminali infinite possibilità.",guests:["Francesco","Roberta","Salvo","Guglielmo","Enza","Adelaide"]},
        {id:5,title:"LED",image:"Led.jpg",motto:"Splendiamo anche con poca corrente.",guests:["Alessandra","Francesco","Ida","Marco","Elisa"]},
        {id:6,title:"Condensatore",image:"Condensatore.jpg",motto:"Stabili, poco rumorosi ma fondamentali nel circuito della festa.",guests:["Nonni","Fabiola","Giuseppe","Elisa","Massimo"]}
      ];
      document.write(
        tables.map(t=>`
          <div class="card rounded-md shadow cursor-pointer min-h-[12rem] sm:min-h-[14rem] md:min-h-[16rem]">
            <div class="inner-card">
              <div class="card-front">
                <img src="images/${t.image}" alt="${t.title}" class="w-full h-24 sm:h-28 md:h-32 object-cover ${t.id>3?'object-top':'object-center'} rounded-md mb-1" />
                <h2 class="text-xs sm:text-sm md:text-base font-bold mb-1">${t.title}</h2>
                <p class="italic text-[10px] sm:text-xs mb-1 text-text-muted">"${t.motto}"</p>
                <p class="text-right text-[7px] sm:text-[9px] text-text-muted">"Clicca per vedere chi c'è"</p>
              </div>
              <div class="card-back flex flex-col justify-center p-1">
                <h2 class="text-xs sm:text-sm md:text-base font-bold mb-1 text-center">${t.title}</h2>
                <ul class="list-disc list-inside space-y-0.5 text-[8px] sm:text-[10px] md:text-xs">${t.guests.map(g=>`<li>${g}</li>`).join('')}</ul>
              </div>
            </div>
          </div>
        `).join('')
      );
    </script>
  </div>
</body>
</html>
